<html>
    <head lang="en">
        <meta charset="UTF-8">

        <title>Memory Game</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/main.css"/>

    </head>

    <body>
        <main class="container-fluid">
            <header class="row">
                <h1>Memory Game</h1>

                <button type="button" class="btn btn-primary" id="startButton">Start Game</button>

                <button type="button" class="btn btn-info">Info</button>

            </header>

            <section class="row">
                <p class="col-md-3" id="elapsed-seconds">Elapsed Time</p>
                <p class="col-md-3" id="matches">Matches</p>
                <p class="col-md-3" id="missed">Missed</p>
                <p class="col-md-3" id="remaining matches">Remaining</p>
            </section>

            <section class="row">
                <div id="game-board"></div>
            </section>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

    <script src="js/app.js"></script>
</html>
